<!DOCTYPE html>
<html>
<head>
	<title>You Login Template</title>
	<!-- Site favicon -->
	<!-- <link rel="shortcut icon" href="images/creative-fav.ico"> -->
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
	<!-- Icon Font -->
	<link rel="stylesheet" href="fonts/ionicons/css/ionicons.css">
	<!-- Text Font -->
	<link rel="stylesheet" href="fonts/font.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- Normal style CSS -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Normal media CSS -->
	<link rel="stylesheet" href="css/media.css">
</head>
<body>

	<!-- Header start -->
	<div class="header-wrap">
		<div class="clearfix">
			<div class="logo">
				<a href="#"><img src="images/logo.svg" alt=""></a>
			</div>
			<div class="menu">
				<div class="dropdown">
					<a class="dropdown-toggle hamburgler" href="#" role="button" data-toggle="dropdown">
						<!-- <i class="ion-navicon"></i> -->
						<span class="menu-icon">
							<div class="bun top"></div>
							<div class="meat"></div>
							<div class="bun bottom"></div>
						</span>
					</a>
					<div class="dropdown-menu dropdown-menu-right">
						<ul class="cd-side-navigation">
							<li><a class="dropdown-item selected" data-menu="index" href="#">Login Style 1</a></li>
							<li><a class="dropdown-item" data-menu="index2" href="#">Login Style 2</a></li>
							<li><a class="dropdown-item" data-menu="index3" href="#">Login Style 3</a></li>
							<li><a class="dropdown-item" href="#">Login Style 4</a></li>
							<li><a class="dropdown-item" href="#">Login Style 5</a></li>
							<li><a class="dropdown-item" href="#">Login Style 6</a></li>
							<li><a class="dropdown-item" href="#">Login Style 7</a></li>
							<li><a class="dropdown-item" href="#">Login Style 8</a></li>
							<li><a class="dropdown-item" href="#">Login Style 9</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Header start -->
	<main class="cd-main">
		<section class="cd-section index visible ">
			<div class="cd-content style1">
				<div class="login-box d-flex align-items-center">
					<h1>Good Morning</h1>
					<h3>Have a great journey ahead!</h3>
					<div class="login-form-box">
						<div class="login-form-slider">
							<div class="login-slide slide login-style1">
								<form>
									<div class="form-group">
										<label class="label">User name</label>
										<input type="text" class="form-control">
									</div>
									<div class="form-group">
										<label class="label">Password</label>
										<input type="password" class="form-control" value="1234567891">
									</div>
									<div class="form-group">
										<div class="custom-control custom-checkbox">
											<input type="checkbox" class="custom-control-input" id="customCheck1">
											<label class="custom-control-label" for="customCheck1">Remember me</label>
										</div>
									</div>
									<div class="form-group">
										<input type="submit" class="submit" value="Sign In">
									</div>
								</form>
								<a href="javascript:;" class="sign-up-click">sign-up</a>
								<a href="javascript:;" class="forgot-password-click">Forgot Password</a>
							</div>
							<div class="signup-slide slide">
								<h4>sign-up</h4>
								<a href="javascript:;" class="login-click">login</a>
							</div>
							<div class="forgot-password-slide slide">
								<h4>forgot-password</h4>
								<a href="javascript:;" class="login-click">login</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<div id="cd-loading-bar" data-scale="1"></div>
	<!-- JS File -->
	<script src="js/modernizr.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script src="js/velocity.min.js"></script>
	<script src="js/main.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
